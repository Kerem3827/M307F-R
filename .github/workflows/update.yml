name: Update to 4.14.190

on:
  workflow_dispatch:

jobs:
  update-kernel:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout kernel repo
      uses: actions/checkout@v3

    - name: âš™ï¸ Set up Git identity
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    - name: ğŸ”§ Make script executable
      run: chmod +x update.sh

    - name: ğŸ”„ Pull and merge 4.14.190 from linux-stable
      run: ./update.sh -m -v 4.14.120

    - name: âœ… Commit updated kernel tree
      run: |
        git commit -am "Merge linux-stable 4.14.120"
        git push orign 4.14.120
